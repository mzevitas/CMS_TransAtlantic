<h2 class="venueh2">Venue List</h2>

<a ui-sref="portal" class="newvenue1"><md-button aria-label="song" class="md-raised"><i class="fa fa-arrow-left"></i></md-button></a>

<!-- <a ui-sref="portal.venueContact" class="newvenue" ><md-button aria-label="song" class="md-raised">Venue Contact List</md-button></a> -->
<a ui-sref="portal.addvenue" class="newvenue" ><md-button aria-label="song" class="md-raised">Add Another Venue</md-button></a>


<br>
<hr>
<br>




<div class="songlist" >
	<table>
	<tr class="headtr">
		<th><a href="" ng-click="order('venue')">Venue</a></th>
		<th><a href="" ng-click="order('venuecontact1')">Contact Name</a></th>
		<th><a href="" ng-click="order('venueemail')">Email</a></th>
		<th><a href="" ng-click="order('venuephone')">Phone</a></th>
		<th>Edit</th>
		<th>Delete</th>

	</tr>
	<tr ng-repeat="v in venues | orderBy:predicate:reverse" class="tr-each">
		<td><a ui-sref="portal.singleContact({id: v.objectId })" class="namehover">{{v.venue}}<a></td>
		<td>{{ v.venuecontact1 }} </td>
		<td><a href="mailto:{{v.venueemail}}" class="emailhover">{{v.venueemail}}</a></td>
		<td>{{ v.venuephone }}</td>

		<td><a ui-sref="portal.singleVenue({id: v.objectId })" class="songedit"><i class="fa fa-pencil"></i></a></td>
		<td><div ng-click="deleteMe(v.objectId, $index)" style="width: 15px; cursor: pointer; margin-left: 10px;"><i class="fa fa-trash-o"></i></div></td>

	</tr>

	</table>

</div>
