<h2 class="venueh2">Venue List</h2>

<a ui-sref="portal" class="newvenue1"><md-button aria-label="song" class="md-raised"><i class="fa fa-arrow-left"></i></md-button></a>

<a ui-sref="portal.venueContact" class="newvenue" ><md-button aria-label="song" class="md-raised">Venue Contact List</md-button></a>
<a ui-sref="portal.addvenue" class="newvenue" ><md-button aria-label="song" class="md-raised">Add Another Venue</md-button></a>


<br>
<hr>
<br>


<div class="venuelist" ng-repeat="v in venues">
	
	<div>
		{{ v.venue }}  
		<hr>
		<div style="float:left; margin-left: 15px;">
			
		<a ui-sref="portal.singleVenue({id: v.objectId })">
			<i class="fa fa-pencil fa-lg"></i></a>
			</div>

			<div ng-click="deleteMe(v.objectId, $index)" style="width: 15px; cursor: pointer; margin-right: 15px; float: right;">
			<i class="fa fa-trash-o fa-lg"></i>
		</div> 
	
	</div>

</div>
