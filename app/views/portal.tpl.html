<div ng-include="'templates/header.tpl.html'" ></div>

<br>

<div class="container" ui-view> 
	<div class="portal-left" ng-controller="BlogCtrl">
	    <h2>Blog Post</h2>
	    <hr>
	    <br>
	    <div class="portalmain">
	        <!-- <a ui-sref=".single"> -->
	        <div class="listGigs" ng-repeat=" b in blogs | orderBy: 'serialnumber'" id="{{ b.objectId }}">
	            <h4 style="margin: 0;">{{ b.venueName}}</h4>
	            <hr>
	            <p style="margin: 4px;"><b>{{ b.day}}</b></p>
	            <p style="margin: 4px;">{{ b.date}} at {{b.time}}</p>
	            <p style="margin: 4px;">{{ b.address}} {{b.city}}, {{b.state}}, {{b.zip}}</p>
	            <p style="margin: 4px;">Load-in: {{ b.loadin}} || Sound Check: {{b.soundcheck}}</p>
	            <p style="margin: 4px;"><a href="{{g.website}}">{{b.venueName}}'s Website</a></p>
	            <a ui-sref="portal.single({id: b.objectId})">
	                <md-button class="md-raised">Edit Blog Post</md-button>
	            </a>
	        </div>
	    </div>
	</div>
	
		
</div>


<br>

<div ng-include="'templates/footer.tpl.html'" ></div>
