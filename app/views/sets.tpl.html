<h2 class="venueh2">Set Lists</h2>

<a ui-sref="portal" class="newvenue1"><md-button aria-label="song" class="md-raised"><i class="fa fa-arrow-left"></i></md-button></a>

<!-- <a ui-sref="portal.venueContact" class="newvenue" ><md-button aria-label="song" class="md-raised">Venue Contact List</md-button></a> -->
<a ui-sref="portal.addset" class="newvenue" ><md-button aria-label="song" class="md-raised">Add A Set</md-button></a>


<br>
<hr>
<br>




<div class="songlist" >
	<table>
	<tr class="headtr">
		<th><a href="" ng-click="order('setTitle')">Set Name</a></th>
		<th><a href="" ng-click="order('setSNumber')">Date</a></th>
		<th><a href="" ng-click="order('setLength')">Length</a></th>
		<th>View</th>
		<th>Edit</th>
		<th>Delete</th>

	</tr>
	<tr ng-repeat="s in sets | orderBy:predicate:reverse" class="tr-each">
		<td>{{s.setTitle}}</td>
		<td>{{ s.setDate }} </td>
		<td>{{s.setLength}}</td>


		<td><a ui-sref="portal.download({id: s.objectId })" class="songedit"><i class="fa fa-eye"></i></a></td>

		<td><a ui-sref="portal.singleSet({id: s.objectId })" class="songedit"><i class="fa fa-pencil"></i></a></td>
		<td><div ng-click="deleteMe(s.objectId, $index)" style="width: 15px; cursor: pointer; margin-left: 10px;"><i class="fa fa-trash-o"></i></div></td>

	</tr>

	</table>

</div>
