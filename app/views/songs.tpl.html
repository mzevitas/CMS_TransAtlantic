<h2 class="venueh2">Master Song List</h2>

<a ui-sref="portal" class="newvenue1"><md-button aria-label="song" class="md-raised"><i class="fa fa-arrow-left"></i></md-button></a>

<a ui-sref="portal.addSong" class="newvenue" ><md-button aria-label="song" class="md-raised">Add Another Song</md-button></a>


<br>
<hr>
<br>


<div class="songlist" >
	<table>
	<tr class="headtr">
		<th>
		<a href="" ng-click="order('songtitle')">Song</a>
		</th>

		<th>
		<a href="" ng-click="order('songnotes')">Song Notes</a>
		</th>

		<th>
		<a href="" ng-click="order('band')">Artist</a>
		</th>
		<th>
		<a href="" ng-click="order('whosings')">A / J</a>
		</th>

		<th>
		<a href="" ng-click="order('tempo')">Tempo</a>
		</th>
		<th>
		<a href="" ng-click="order('length')">Length</a>
		</th>
		<th>
		<a href="" ng-click="order('key')">Key</a>
		</th>
		<th>Lyrics</th>
		<th>Edit</th>
		<th>Delete</th>

	</tr>
	<tr ng-repeat="so in songs | orderBy:predicate:reverse">
		<td>{{so.songtitle}}</td>
		<td>{{so.songnotes}}</td>
		<td>{{ so.band }} </td>
		<td>{{ so.whosings }} </td>
		<td>{{so.tempo }}</td>
		<td>{{ so.length }}</td>
		<td>{{ so.key }}</td>
		<td><a ui-sref="portal.viewLyrics({id: so.objectId })" class="songedit"><i class="fa fa-file-text-o"></i></a></td>
		<td><a ui-sref="portal.singleSong({id: so.objectId })" class="songedit"><i class="fa fa-pencil"></i></a></td>
		<td><div ng-click="deleteMe(so.objectId, $index)" style="width: 15px; cursor: pointer; margin-left: 10px;"><i class="fa fa-trash-o"></i></div></td>

	</tr>

	</table>

</div>
